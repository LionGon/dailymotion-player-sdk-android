<!--
This sample demonstrates how to build your own Receiver for use with Google
Cast.
 -->
<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
  <script src="https://api.dmcdn.net/all.js"></script>
  <script>
    DM.init({
      apiKey: 'YOUR API KEY',
      status: true, // check login status
      cookie: true // enable cookies to allow the server to access the session
    });
  </script>

</head>
<body>
  <div id="player" width="100%" height="100%"/>
  <script>
    cast.framework.CastReceiverContext.getInstance().start();

    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    var player = null;
    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.LOAD, requestData => {
          player = DM.player(document.getElementById('player'), {
            video: requestData.media.contentId,
            params: {
              controls: false,
              autoplay: true
            }
          });
          
          return null
        });

    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.PLAY, requestData => {
          player.play()
          
          return requestData
        });

    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.PAUSE, requestData => {
          player.pause()
          
          return requestData
        });

    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.STOP, requestData => {
          player.stop()
          
          return requestData
        });

    playerManager.setMessageInterceptor(
        cast.framework.messages.MessageType.SEEK, requestData => {
          player.seek()
          
          return requestData
        });

    // listen to all Core Events
    playerManager.addEventListener(cast.framework.events.category.CORE,
        event => {
            console.log(event);
        });
  </script>
</body>
</html>
